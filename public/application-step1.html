<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Basic Information - Application Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/portal-utils.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a1629;
            --primary-dark: #050a14;
            --primary-light: #1a2332;
            --primary-gradient: linear-gradient(135deg, #0a1629 0%, #1a2332 100%);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-light: #64748b;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --bg-light: #fafbfc;
            --bg-white: #ffffff;
            --success: #059669;
            --error: #dc2626;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 40px;
            --space-3xl: 48px;
            --space-4xl: 64px;
            --space-5xl: 80px;
            --space-6xl: 96px;
            --font-size-base: 15px;
            --font-size-md: 16px;
            --font-size-lg: 18px;
            --font-size-xl: 20px;
            --font-size-2xl: 24px;
            --font-size-3xl: 30px;
            --font-size-4xl: 36px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            --transition-base: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #fafbfc 0%, #ffffff 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.6;
            font-size: var(--font-size-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            min-height: 100vh;
        }

        /* Portal Top Bar */
        .portal-topbar {
            position: sticky;
            top: 0;
            z-index: 200;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        .portal-topbar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .portal-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .portal-logo {
            width: 36px;
            height: 36px;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.5px;
            border-radius: 4px;
            box-shadow: var(--shadow-sm);
        }

        .portal-brand-name {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            letter-spacing: 0.3px;
        }

        .security-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .progress-percentage {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.3px;
        }

        /* Progress Bar */
        .progress-container {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
        }

        .progress-bar {
            height: 3px;
            background: var(--border-light);
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
        }

        /* Breadcrumb Navigation */
        .breadcrumb {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg) 40px;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition-base);
        }

        .breadcrumb a:hover {
            color: var(--primary);
        }

        .breadcrumb-separator {
            color: var(--text-light);
        }

        /* Step Indicator */
        .step-indicator {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-3xl) 40px var(--space-2xl);
            text-align: center;
        }

        .step-indicator h1 {
            font-size: 36px;
            font-weight: var(--font-weight-bold);
            letter-spacing: -0.8px;
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
        }

        .step-indicator p {
            font-size: var(--font-size-md);
            color: var(--text-secondary);
            margin-bottom: var(--space-3xl);
        }

        .step-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-xs) var(--space-md);
            background: var(--primary-gradient);
            color: white;
            font-size: 12px;
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            border-radius: 0;
        }

        /* Main Content */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 40px var(--space-6xl);
        }

        .form-card {
            background: var(--bg-white);
            border: 1px solid var(--border);
            padding: var(--space-5xl);
            margin-bottom: var(--space-4xl);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-smooth);
        }

        .form-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .form-section {
            margin-bottom: var(--space-5xl);
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-3xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--border-light);
            position: relative;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 60px;
            height: 2px;
            background: var(--primary);
        }

        .section-number {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: var(--font-weight-bold);
            font-size: var(--font-size-lg);
            flex-shrink: 0;
        }

        .section-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            letter-spacing: -0.4px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-xl);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .required {
            color: var(--error);
            font-weight: var(--font-weight-bold);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 0;
            font-size: var(--font-size-base);
            font-family: inherit;
            transition: var(--transition-base);
            background: var(--bg-white);
            color: var(--text-primary);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(10, 22, 41, 0.1);
        }

        input:invalid:not(:focus):not(:placeholder-shown),
        select:invalid:not(:focus),
        textarea:invalid:not(:focus):not(:placeholder-shown) {
            border-color: var(--error);
        }

        input:valid:not(:focus):not(:placeholder-shown),
        select:valid:not(:focus),
        textarea:valid:not(:focus):not(:placeholder-shown) {
            border-color: var(--success);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.7;
        }

        .error-message {
            font-size: var(--font-size-sm);
            color: var(--error);
            margin-top: var(--space-xs);
            display: none;
            animation: slideDown 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .field-success {
            font-size: var(--font-size-sm);
            color: var(--success);
            margin-top: var(--space-xs);
            display: none;
        }

        .field-success.show {
            display: block;
        }

        .char-counter {
            font-size: var(--font-size-sm);
            color: var(--text-light);
            text-align: right;
            margin-top: var(--space-xs);
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: var(--space-md);
            margin-top: var(--space-5xl);
            padding-top: var(--space-4xl);
            border-top: 1px solid var(--border);
        }

        .btn {
            padding: 16px 32px;
            font-size: var(--font-size-md);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-white);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            background: var(--bg-light);
        }

        .save-indicator {
            position: fixed;
            bottom: var(--space-xl);
            right: var(--space-xl);
            background: var(--success);
            color: white;
            padding: var(--space-sm) var(--space-md);
            border-radius: 0;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            display: none;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .last-saved-info {
            position: fixed;
            bottom: calc(var(--space-xl) + 50px);
            right: var(--space-xl);
            background: var(--bg-white);
            color: var(--text-secondary);
            padding: var(--space-xs) var(--space-sm);
            border: 1px solid var(--border);
            border-radius: 0;
            font-size: 11px;
            display: none;
            z-index: 999;
            box-shadow: var(--shadow-sm);
        }

        .last-saved-info.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 0 var(--space-md) var(--space-5xl);
            }

            .form-card {
                padding: var(--space-3xl);
            }

            .nav-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="portal-topbar">
        <div class="portal-topbar-content">
            <div class="portal-brand">
                <div class="portal-logo">E</div>
                <div class="portal-brand-name">Application Portal</div>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="security-indicator">
                    <span>üîí</span>
                    <span>SSL Secured</span>
                </div>
                <div class="progress-percentage" id="progressPercentage">0% Complete</div>
            </div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="breadcrumb">
        <a href="index.html">Position Details</a>
        <span class="breadcrumb-separator">/</span>
        <a href="portal.html">Portal</a>
        <span class="breadcrumb-separator">/</span>
        <span>Step 1: Basic Information</span>
    </div>

    <div class="step-indicator">
        <div class="step-badge">Step 1 of 4</div>
        <h1>Basic Information</h1>
        <p>Let's start with your personal information and education background</p>
    </div>

    <div class="main-content">
        <form id="step1Form" class="form-card">
            <!-- Personal Information -->
            <div class="form-section">
                <div class="section-header">
                    <div class="section-number">1</div>
                    <h2 class="section-title">Personal Information</h2>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name <span class="required">*</span></label>
                        <input type="text" id="fullName" name="fullName" required>
                        <div class="error-message" id="fullName-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <div style="display: grid; grid-template-columns: 140px 1fr; gap: 12px;">
                            <select id="countryCode" name="countryCode" required>
                                <option value="">Code</option>
                                <option value="+1">+1 (US/CA)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+61">+61 (AU)</option>
                                <option value="+63">+63 (PH)</option>
                                <option value="+27">+27 (ZA)</option>
                                <!-- Add more as needed -->
                            </select>
                            <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
                        </div>
                        <div class="error-message" id="phone-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="location">Location (City, Country) <span class="required">*</span></label>
                        <input type="text" id="location" name="location" required>
                        <div class="error-message" id="location-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn Profile (Optional)</label>
                        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                    </div>
                    <div class="form-group">
                        <label for="personalWebsite">Personal Website or Portfolio (Optional)</label>
                        <input type="url" id="personalWebsite" name="personalWebsite" placeholder="https://yourwebsite.com">
                    </div>
                    <div class="form-group">
                        <label for="preferredCommunication">Preferred Communication Method <span class="required">*</span></label>
                        <select id="preferredCommunication" name="preferredCommunication" required>
                            <option value="">Select...</option>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                            <option value="text">Text Message</option>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="error-message" id="preferredCommunication-error"></div>
                    </div>
                </div>
            </div>

            <!-- Education -->
            <div class="form-section">
                <div class="section-header">
                    <div class="section-number">2</div>
                    <h2 class="section-title">Education</h2>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="highestEducation">Highest Level of Education <span class="required">*</span></label>
                        <select id="highestEducation" name="highestEducation" required>
                            <option value="">Select...</option>
                            <option value="high-school">High School Diploma</option>
                            <option value="some-college">Some College</option>
                            <option value="associates">Associate's Degree</option>
                            <option value="bachelors">Bachelor's Degree</option>
                            <option value="masters">Master's Degree</option>
                            <option value="phd">PhD/Doctorate</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="error-message" id="highestEducation-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="educationField">Field of Study</label>
                        <input type="text" id="educationField" name="educationField" placeholder="e.g., Business Administration">
                    </div>
                    <div class="form-group full-width">
                        <label for="institution">Institution Name</label>
                        <input type="text" id="institution" name="institution" placeholder="e.g., University Name">
                    </div>
                    <div class="form-group">
                        <label for="graduationYear">Graduation Year</label>
                        <input type="number" id="graduationYear" name="graduationYear" min="1950" max="2030" placeholder="e.g., 2020">
                    </div>
                    <div class="form-group">
                        <label for="gpa">GPA (Optional)</label>
                        <input type="text" id="gpa" name="gpa" placeholder="e.g., 3.5 or 3.5/4.0">
                    </div>
                    <div class="form-group full-width">
                        <label for="additionalEducation">Additional Education, Certifications, or Training</label>
                        <textarea id="additionalEducation" name="additionalEducation" placeholder="List any relevant certifications, professional development courses, or additional training" maxlength="1000"></textarea>
                        <div class="char-counter" id="additionalEducation-counter">0 / 1000 characters</div>
                    </div>
                </div>
            </div>

            <div class="nav-buttons">
                <a href="portal.html" class="btn btn-secondary">‚Üê Back to Portal</a>
                <button type="submit" class="btn btn-primary">Continue to Step 2 ‚Üí</button>
            </div>
        </form>
    </div>

    <div class="save-indicator" id="saveIndicator">‚úì Saved</div>
    <div class="last-saved-info" id="lastSavedInfo"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('step1Form');
            const savedData = PortalUtils.getData();
            const lastSavedInfo = document.getElementById('lastSavedInfo');
            
            // Show last saved time if available
            const lastSaved = PortalUtils.getLastSavedTime();
            if (lastSaved && lastSavedInfo) {
                lastSavedInfo.textContent = `Last saved: ${lastSaved}`;
                lastSavedInfo.classList.add('show');
                setTimeout(() => {
                    lastSavedInfo.classList.remove('show');
                }, 5000);
            }
            
            // Populate form with saved data
            PortalUtils.populateForm(form, savedData);
            
            // Setup auto-save with enhanced feedback
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('change', () => {
                    const formData = PortalUtils.serializeForm(form);
                    PortalUtils.saveData(formData);
                    PortalUtils.showSaveIndicator();
                    
                    // Update last saved info
                    if (lastSavedInfo) {
                        lastSavedInfo.textContent = `Last saved: just now`;
                        lastSavedInfo.classList.add('show');
                        setTimeout(() => {
                            lastSavedInfo.classList.remove('show');
                        }, 3000);
                    }
                });
                
                input.addEventListener('blur', () => {
                    const formData = PortalUtils.serializeForm(form);
                    PortalUtils.saveData(formData);
                });
                
                // Real-time validation feedback
                input.addEventListener('input', function() {
                    const errorMsg = input.parentElement.querySelector('.error-message');
                    if (input.validity.valid) {
                        input.style.borderColor = '';
                        if (errorMsg) errorMsg.classList.remove('show');
                    } else if (input.value.trim() !== '') {
                        input.style.borderColor = 'var(--error)';
                        if (errorMsg) errorMsg.classList.add('show');
                    }
                });
            });
            
            // Initialize progress
            PortalUtils.initProgress();
            
            // Character counter
            const additionalEducation = document.getElementById('additionalEducation');
            const counter = document.getElementById('additionalEducation-counter');
            if (additionalEducation && counter) {
                additionalEducation.addEventListener('input', function() {
                    counter.textContent = this.value.length + ' / 1000 characters';
                });
            }
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                
                // Save data
                const formData = PortalUtils.serializeForm(form);
                PortalUtils.saveData(formData);
                PortalUtils.markStepCompleted(1);
                
                // Navigate to next step
                window.location.href = 'application-step2.html';
            });
        });
    </script>
</body>
</html>
